{% extends 'layout.html' %}

{% block title %}
  Home - My Notes App
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <!-- Form to add a new note -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Add a New Note</h5>
        <form method="POST" action="{{ url_for('add_note_ui') }}">
          <div class="input-group">
            <input type="text" name="content" class="form-control" placeholder="What's on your mind?" required>
            <button class="btn btn-primary" type="submit">Add Note</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Display existing notes -->
    <h3 class="mb-3">Your Notes</h3>
    {% if notes %}
      <ul class="list-group">
        {% for note in notes %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ note.content }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="alert alert-info" role="alert">
        You don't have any notes yet. Add one above!
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
